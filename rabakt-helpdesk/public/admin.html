<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel | Node Docker App</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* ---------------- GLOBAL PAGE STYLE ---------------- */
    body {
      font-family: Arial, sans-serif;
      background: #eef1f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 25px;
      margin-top: 40px;
      border-radius: 12px;
      width: 95%;
      max-width: 1250px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    h1 {
      margin-top: 0;
      text-align: center;
    }

    /* ---------------- ROLE BADGES ---------------- */
    .badge {
      padding: 3px 8px;
      border-radius: 8px;
      color: white;
      font-size: 12px;
      font-weight: bold;
    }

    .role-1 { background: #2196f3; }
    .role-2 { background: #4caf50; }
    .role-3 { background: #ff9800; }
    .role-4 { background: #e53935; }
    .role-5 { background: #8e24aa; }

    /* ---------------- SEARCH + FILTER ---------------- */
    #topControls {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    #searchInput, #roleFilter {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 250px;
    }

    /* ---------------- TABLE ---------------- */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      table-layout: fixed;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      vertical-align: top;
    }

    th {
      background: #f7f7f7;
      position: sticky;
      top: 0;
      z-index: 3;
      cursor: pointer;
    }

    tr:hover {
      background: #fafafa;
    }

    ul { margin: 0; padding-left: 20px; }
    .completed { text-decoration: line-through; color: gray; }

    /* ---------------- BUTTONS ---------------- */
    button.action {
      margin: 3px 0;
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      color: white;
      font-size: 13px;
    }

    .promote { background-color: #4caf50; }
    .demote { background-color: #ff9800; }
    .delete { background-color: #e53935; }

    .promote:hover { background-color: #43a047; }
    .demote:hover { background-color: #fb8c00; }
    .delete:hover { background-color: #d32f2f; }

    #logoutBtn {
      margin-top: 25px;
      width: 140px;
      background: #333;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>ðŸ›  Admin Panel</h1>
    <p id="adminInfo" style="text-align:center; font-weight:bold;"></p>

    <!-- SEARCH + FILTER -->
    <div id="topControls">
      <input id="searchInput" placeholder="Search username or email...">
      <select id="roleFilter">
        <option value="all">All roles</option>
        <option value="5">Superadmin</option>
        <option value="4">Admin</option>
        <option value="3">Manager</option>
        <option value="2">Moderator</option>
        <option value="1">User</option>
      </select>
    </div>

    <!-- LEGEND -->
    <p style="text-align:center; font-size:13px;">
      Role colors:
      <span class="badge role-5">Superadmin</span>
      <span class="badge role-4">Admin</span>
      <span class="badge role-3">Manager</span>
      <span class="badge role-2">Moderator</span>
      <span class="badge role-1">User</span>
    </p>

    <!-- USER TABLE -->
    <table>
      <thead>
        <tr>
          <th data-sort="username">Username â–¾</th>
          <th data-sort="email">Email</th>
          <th data-sort="role">Role</th>
          <th data-sort="todos">Todos</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="usersTable"></tbody>
    </table>

    <button id="logoutBtn">Logout</button>
  </div>

<script>
  const token = localStorage.getItem("token");
  if (!token) window.location.href = "login.html";

  const usersTable = document.getElementById("usersTable");
  const searchInput = document.getElementById("searchInput");
  const roleFilter = document.getElementById("roleFilter");

  const ROLES = {
    1: "User",
    2: "Moderator",
    3: "Manager",
    4: "Admin",
    5: "Superadmin"
  };

  let allUsers = [];
  let currentSort = { column: "username", asc: false };

  async function fetchUsersTodos() {
    try {
      const res = await fetch("/admin/users-todos", {
        headers: { Authorization: `Bearer ${token}` }
      });

      const users = await res.json();
      allUsers = users;

      const decoded = JSON.parse(atob(token.split('.')[1]));
      const myRole = decoded.role;

      document.getElementById("adminInfo").textContent =
        `Logged in as: ${decoded.username} (Role: ${ROLES[myRole]})`;

      renderUsers();
    } catch (err) {
      console.error(err);
      alert("Error loading admin panel.");
    }
  }

  /* ---------------- RENDER ---------------- */
  function renderUsers() {
    let filtered = [...allUsers];

    const query = searchInput.value.toLowerCase();
    if (query) {
      filtered = filtered.filter(
        u =>
          u.username.toLowerCase().includes(query) ||
          u.email.toLowerCase().includes(query)
      );
    }

    const role = roleFilter.value;
    if (role !== "all") {
      filtered = filtered.filter(u => Number(u.role) === Number(role));
    }

    filtered.sort((a, b) => {
      const col = currentSort.column;

      if (col === "todos") {
        return currentSort.asc
          ? a.todos.length - b.todos.length
          : b.todos.length - a.todos.length;
      }

      if (col === "role") {
        return currentSort.asc ? a.role - b.role : b.role - a.role;
      }

      return currentSort.asc
        ? a[col].localeCompare(b[col])
        : b[col].localeCompare(a[col]);
    });

    usersTable.innerHTML = "";
    const decoded = JSON.parse(atob(token.split('.')[1]));
    const myRole = decoded.role;

    filtered.forEach(u => {
      const badge = `<span class="badge role-${u.role}">${ROLES[u.role]}</span>`;
      const todoList = u.todos.length
        ? `<ul>${u.todos.map(t => `<li class="${t.completed ? 'completed' : ''}">${t.title}</li>`).join('')}</ul>`
        : "<em>No todos</em>";

      let actions = "<em>Not allowed</em>";
      if (myRole >= 4 && (myRole > u.role || myRole == 5)) {
        actions = `
          <button class="action promote"
            onclick="changeRole(${u.id}, ${u.role + 1})"
            ${u.role >= 5 ? "disabled" : ""}>Promote</button>

          <button class="action demote"
            onclick="changeRole(${u.id}, ${u.role - 1})"
            ${u.role <= 1 ? "disabled" : ""}>Demote</button>

          <button class="action delete" onclick="deleteUser(${u.id})">Delete</button>
        `;
      }

      usersTable.innerHTML += `
        <tr>
          <td>${u.username}</td>
          <td>${u.email}</td>
          <td>${badge}</td>
          <td>${todoList}</td>
          <td>${actions}</td>
        </tr>
      `;
    });
  }

  /* ---------------- SORTING ---------------- */
  document.querySelectorAll("th[data-sort]").forEach(th => {
    th.addEventListener("click", () => {
      const col = th.getAttribute("data-sort");

      if (currentSort.column === col) {
        currentSort.asc = !currentSort.asc;
      } else {
        currentSort.column = col;
        currentSort.asc = false;
      }
      renderUsers();
    });
  });

  searchInput.addEventListener("input", renderUsers);
  roleFilter.addEventListener("change", renderUsers);

  /* ---------------- ACTIONS ---------------- */
  async function changeRole(id, newRole) {
    if (!confirm("Change user's role?")) return;

    const res = await fetch(`/admin/role/${id}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json", Authorization: `Bearer ${token}` },
      body: JSON.stringify({ newRole })
    });

    await res.json();
    fetchUsersTodos();
  }

  async function deleteUser(id) {
    if (!confirm("Delete this user?")) return;

    const res = await fetch(`/admin/users/${id}`, {
      method: "DELETE",
      headers: { Authorization: `Bearer ${token}` }
    });

    await res.json();
    fetchUsersTodos();
  }

  document.getElementById("logoutBtn").onclick = () => {
    localStorage.removeItem("token");
    window.location.href = "login.html";
  };

  fetchUsersTodos();
</script>

</body>
</html>
