<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel | Node Docker App</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef1f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 25px;
      margin-top: 40px;
      border-radius: 12px;
      width: 95%;
      max-width: 1250px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    h1 { text-align: center; }

    .badge {
      padding: 3px 8px;
      border-radius: 8px;
      color: white;
      font-size: 12px;
      font-weight: bold;
    }

    .role-1 { background: #2196f3; }
    .role-2 { background: #4caf50; }
    .role-3 { background: #ff9800; }
    .role-4 { background: #e53935; }
    .role-5 { background: #8e24aa; }

    #topControls {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    #searchInput, #roleFilter, #sortMode {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 250px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      table-layout: fixed;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #f7f7f7;
      position: sticky;
      top: 0;
      z-index: 3;
      cursor: pointer;
      user-select: none;
    }

    th:hover { background: #eee; }

    tr:hover { background: #fafafa; }

    ul { margin: 0; padding-left: 20px; }
    .completed { text-decoration: line-through; color: gray; }

    button.action {
      margin: 3px 0;
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      color: white;
      font-size: 13px;
    }

    .promote { background-color: #4caf50; }
    .demote { background-color: #ff9800; }
    .delete { background-color: #e53935; }

    .promote:hover { background-color: #43a047; }
    .demote:hover { background-color: #fb8c00; }
    .delete:hover { background-color: #d32f2f; }

    #logoutBtn {
      margin-top: 25px;
      width: 140px;
      background: #333;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>ðŸ›  Admin Panel</h1>
    <p id="adminInfo" style="text-align:center; font-weight:bold;"></p>

    <!-- SEARCH + FILTER + SORT MODE -->
    <div id="topControls">
      <input id="searchInput" placeholder="Search username or email...">
      <select id="roleFilter">
        <option value="all">All roles</option>
        <option value="5">Superadmin</option>
        <option value="4">Admin</option>
        <option value="3">Manager</option>
        <option value="2">Moderator</option>
        <option value="1">User</option>
      </select>

      <select id="sortMode">
        <option value="role-desc">Sort by Role (DESC)</option>
        <option value="role-asc">Sort by Role (ASC)</option>
        <option value="username-asc">Username Aâ†’Z</option>
        <option value="username-desc">Username Zâ†’A</option>
        <option value="todos-desc">Most Todos</option>
        <option value="todos-asc">Fewest Todos</option>
      </select>
    </div>

    <p style="text-align:center; font-size:13px;">
      Role colors:
      <span class="badge role-5">Superadmin</span>
      <span class="badge role-4">Admin</span>
      <span class="badge role-3">Manager</span>
      <span class="badge role-2">Moderator</span>
      <span class="badge role-1">User</span>
    </p>

    <table>
      <thead>
        <tr>
          <th data-sort="username">Username</th>
          <th data-sort="email">Email</th>
          <th data-sort="role">Role</th>
          <th data-sort="todos">Todos</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="usersTable"></tbody>
    </table>

    <button id="logoutBtn">Logout</button>
  </div>

<script>
  const token = localStorage.getItem("token");
  if (!token) window.location.href = "login.html";

  const usersTable = document.getElementById("usersTable");
  const searchInput = document.getElementById("searchInput");
  const roleFilter = document.getElementById("roleFilter");
  const sortMode = document.getElementById("sortMode");

  const ROLES = {
    1: "User",
    2: "Moderator",
    3: "Manager",
    4: "Admin",
    5: "Superadmin"
  };

  let allUsers = [];

  async function fetchUsersTodos() {
    const res = await fetch("/admin/users-todos", {
      headers: { Authorization: `Bearer ${token}` }
    });

    allUsers = await res.json();

    renderUsers();
    updateAdminHeader();
  }

  function updateAdminHeader() {
    const decoded = parseJwt(localStorage.getItem("token"));
    document.getElementById("adminInfo").textContent =
      `Logged in as: ${decoded.username} (Role: ${ROLES[decoded.role]})`;
  }

  function parseJwt(token) {
    return JSON.parse(atob(token.split('.')[1]));
  }

  /* ---------------- RENDER ---------------- */
  function renderUsers() {
    let filtered = [...allUsers];

    const query = searchInput.value.toLowerCase();
    if (query) {
      filtered = filtered.filter(
        u =>
          u.username.toLowerCase().includes(query) ||
          u.email.toLowerCase().includes(query)
      );
    }

    const role = roleFilter.value;
    if (role !== "all") {
      filtered = filtered.filter(u => Number(u.role) === Number(role));
    }

    switch (sortMode.value) {
      case "role-desc":
        filtered.sort((a, b) => b.role - a.role);
        break;
      case "role-asc":
        filtered.sort((a, b) => a.role - b.role);
        break;
      case "username-asc":
        filtered.sort((a, b) => a.username.localeCompare(b.username));
        break;
      case "username-desc":
        filtered.sort((a, b) => b.username.localeCompare(a.username));
        break;
      case "todos-desc":
        filtered.sort((a, b) => b.todos.length - a.todos.length);
        break;
      case "todos-asc":
        filtered.sort((a, b) => a.todos.length - b.todos.length);
        break;
    }

    const me = parseJwt(localStorage.getItem("token"));
    const myRole = me.role;

    usersTable.innerHTML = "";

    filtered.forEach(u => {
      const badge = `<span class="badge role-${u.role}">${ROLES[u.role]}</span>`;
      const todoList = u.todos.length
        ? `<ul>${u.todos.map(t => `<li class="${t.completed ? 'completed' : ''}">${t.title}</li>`).join('')}</ul>`
        : "<em>No todos</em>";

      let actions = "<em>Not allowed</em>";

      if (myRole >= 4 && (myRole > u.role || myRole === 5)) {
        actions = `
          <button class="action promote"
            onclick="changeRole(${u.id}, ${u.role + 1})"
            ${u.role >= 5 ? "disabled" : ""}>Promote</button>

          <button class="action demote"
            onclick="changeRole(${u.id}, ${u.role - 1})"
            ${u.role <= 1 ? "disabled" : ""}>Demote</button>

          <button class="action delete" onclick="deleteUser(${u.id})">Delete</button>
        `;
      }

      usersTable.innerHTML += `
        <tr>
          <td>${u.username}</td>
          <td>${u.email}</td>
          <td>${badge}</td>
          <td>${todoList}</td>
          <td>${actions}</td>
        </tr>
      `;
    });
  }

  searchInput.addEventListener("input", renderUsers);
  roleFilter.addEventListener("change", renderUsers);
  sortMode.addEventListener("change", renderUsers);

  /* ---------------- ACTIONS ---------------- */

  async function changeRole(id, newRole) {
    const me = parseJwt(localStorage.getItem("token"));

    if (!confirm("Change user's role?")) return;

    const res = await fetch(`/admin/role/${id}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json", Authorization: `Bearer ${token}` },
      body: JSON.stringify({ newRole })
    });

    const data = await res.json();
    if (!res.ok) return alert(data.error);

    alert(data.message);

    /* if you changed your own role -> refresh token */
    if (id === me.id) {
      const refreshed = await fetch("/login", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ identifier: me.username, password: prompt("Re-enter your password to refresh token:") })
      });
      const loginData = await refreshed.json();
      if (refreshed.ok) {
        localStorage.setItem("token", loginData.token);
        updateAdminHeader();
      }
    }

    fetchUsersTodos();
  }

  async function deleteUser(id) {
    if (!confirm("Delete this user?")) return;

    const res = await fetch(`/admin/users/${id}`, {
      method: "DELETE",
      headers: { Authorization: `Bearer ${token}` }
    });

    await res.json();
    fetchUsersTodos();
  }

  document.getElementById("logoutBtn").onclick = () => {
    localStorage.removeItem("token");
    window.location.href = "login.html";
  };

  fetchUsersTodos();
</script>

</body>
</html>
