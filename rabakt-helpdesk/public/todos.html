<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Todos | Node Docker App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>üìù My Todos</h1>
    <p id="userInfo"></p>

    <form id="todoForm">
      <input type="text" id="todoInput" placeholder="New todo..." required />
      <button type="submit">Add Todo</button>
    </form>

    <ul id="todoList"></ul>
    <p id="errorMsg" class="error"></p>
    <button id="logoutBtn">Logout</button>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "login.html";
    }

    const userInfo = document.getElementById("userInfo");
    const todoList = document.getElementById("todoList");
    const todoForm = document.getElementById("todoForm");
    const todoInput = document.getElementById("todoInput");
    const errorMsg = document.getElementById("errorMsg");
    const logoutBtn = document.getElementById("logoutBtn");

    // Decode token to get username/email
    function parseJwt(token) {
      try {
        return JSON.parse(atob(token.split('.')[1]));
      } catch (e) {
        return null;
      }
    }

    const user = parseJwt(token);
    if (!user) {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }

    userInfo.textContent = `Logged in as: ${user.username} (${user.email})`;

    async function fetchTodos() {
      try {
        const res = await fetch("/todos", {
          headers: { Authorization: "Bearer " + token }
        });
        const todos = await res.json();
        renderTodos(todos);
      } catch (err) {
        console.error(err);
        errorMsg.textContent = "Failed to load todos.";
      }
    }

    function renderTodos(todos) {
      todoList.innerHTML = "";
      todos.forEach(todo => {
        const li = document.createElement("li");
        li.textContent = todo.title;
        li.style.textDecoration = todo.completed ? "line-through" : "none";
        li.style.fontSize = "20px";

        // Toggle complete
        li.addEventListener("click", async () => {
          try {
            await fetch(`/todos/${todo.id}`, {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
                Authorization: "Bearer " + token
              },
              body: JSON.stringify({ title: todo.title, completed: !todo.completed })
            });
            fetchTodos();
          } catch (err) {
            console.error(err);
          }
        });

        // Delete button
        const delBtn = document.createElement("button");
        delBtn.textContent = "üóëÔ∏è";
        delBtn.style.marginLeft = "10px";
        delBtn.style.width = "50px";
        delBtn.addEventListener("click", async (e) => {
          e.stopPropagation();
          try {
            await fetch(`/todos/${todo.id}`, {
              method: "DELETE",
              headers: { Authorization: "Bearer " + token }
            });
            fetchTodos();
          } catch (err) {
            console.error(err);
          }
        });

        li.appendChild(delBtn);
        todoList.appendChild(li);
      });
    }

    // Add new todo
    todoForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = todoInput.value.trim();
      if (!title) return;

      try {
        await fetch("/todos", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token
          },
          body: JSON.stringify({ title })
        });
        todoInput.value = "";
        fetchTodos();
      } catch (err) {
        console.error(err);
        errorMsg.textContent = "Failed to add todo.";
      }
    });

    // Logout
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    });

    // Initial fetch
    fetchTodos();
  </script>
</body>
</html>
